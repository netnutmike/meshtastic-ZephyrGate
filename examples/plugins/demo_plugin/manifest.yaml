name: demo_plugin
version: 1.0.0
description: "Demo plugin generated by template"
author: "ZephyrGate Team"

license: "MIT"

# ZephyrGate compatibility
zephyrgate:
  min_version: "1.0.0"

# Dependencies
dependencies:
  plugins: []
  python_packages: []

# Plugin capabilities
capabilities:
  
  commands:
    - name: example
      description: "Example command - replace with your own"
      usage: "example [args]"
  
  
  scheduled_tasks:
    - name: periodic_task
      interval: 300
  
  

# Configuration
config:
  schema_file: "config_schema.json"
  defaults:
    enabled: true
    
    task_interval: 300
    
    

# Permissions required
permissions:
  
  - send_messages
  
  
  
  
  - schedule_tasks
  
