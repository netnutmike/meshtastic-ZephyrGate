# Villages Events Service - Scheduled Broadcasts Examples
#
# This file demonstrates how to use the Villages Events Service plugin
# with ZephyrGate's scheduled broadcasts feature to automatically send
# event updates at specified times.
#
# Add these configurations to your config/config.yaml file under the
# scheduled_broadcasts section.

# =============================================================================
# BASIC EXAMPLES
# =============================================================================

# Example 1: Daily Morning Events Announcement
# Sends today's events every morning at 7 AM in Meshtastic format
- name: "Daily Events - Morning"
  plugin_name: "villages_events_service"
  plugin_method: "get_events_report"
  plugin_args:
    user_id: "system"
    format_type: "meshtastic"
    date_range: "today"
    category: "entertainment"
    location: "town-squares"
  schedule_type: "cron"
  cron_expression: "0 7 * * *"  # 7:00 AM daily
  channel: 0  # Direct message or channel 0
  priority: "normal"
  enabled: true

# Example 2: Evening Events Update
