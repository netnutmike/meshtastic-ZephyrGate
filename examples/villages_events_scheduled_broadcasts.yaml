# =============================================================================
# CRON EXPRESSION REFERENCE
# =============================================================================
#
# Format: "minute hour day month day_of_week"
#
# Examples:
#   "0 7 * * *"      - Every day at 7:00 AM
#   "0 7 * * 1"      - Every Monday at 7:00 AM
#   "0 7 * * 1-5"    - Every weekday at 7:00 AM
#   "0 7 * * 0,6"    - Every weekend at 7:00 AM
#   "0 7,14,18 * * *" - Every day at 7 AM, 2 PM, and 6 PM
#   "0 */2 * * *"    - Every 2 hours
#   "30 8 1 * *"     - 8:30 AM on the 1st of every month
#
# =============================================================================
# USAGE NOTES
# =============================================================================
#
# 1. Copy desired examples to your config/config.yaml under scheduled_broadcasts
# 2. Adjust times, formats, and filters to your preferences
# 3. Set enabled: true for broadcasts you want to use
# 4. Test with short intervals first, then adjust to production schedule
# 5. Monitor logs to ensure broadcasts are working correctly
# 6. Consider bandwidth when using frequent broadcasts on Meshtastic
#
# =============================================================================
# PLUGIN ARGUMENTS REFERENCE
# =============================================================================
#
# plugin_args:
#   user_id: "system"           # User ID for logging (required)
#   format_type: "meshtastic"   # Output format (optional, uses config default)
#   date_range: "today"         # Date range filter (optional, uses config default)
#   category: "entertainment"   # Category filter (optional, uses config default)
#   location: "town-squares"    # Location filter (optional, uses config default)
#
# Format Options:
#   - meshtastic: Compact format (venue,title#venue,title#)
#   - json: Structured JSON array
#   - csv: Comma-separated values with headers
#   - plain: Human-readable plain text
#
# Date Range Options:
#   - today, tomorrow, this-week, next-week, this-month, next-month, all
#
# Category Options:
#   - entertainment, arts-and-crafts, health-and-wellness, recreation,
#     social-clubs, special-events, sports, all
#
# Location Options:
#   - town-squares, Brownwood+Paddock+Square, Spanish+Springs+Town+Square,
#     Lake+Sumter+Landing+Market+Square, Sawgrass+Grove, The+Sharon,
#     sports-recreation, all
#
# =============================================================================
