# Example Plugin Manifest for ZephyrGate
# This file demonstrates the structure and fields of a plugin manifest

name: example_plugin
version: 1.0.0
description: "An example plugin demonstrating ZephyrGate's third-party plugin system"
author: "Plugin Developer"
author_email: "developer@example.com"
license: "MIT"
homepage: "https://github.com/example/example_plugin"

# ZephyrGate compatibility
zephyrgate:
  min_version: "1.0.0"
  max_version: "2.0.0"

# Dependencies
dependencies:
  # Plugin dependencies
  plugins:
    - name: weather
      version: ">=1.0.0"
      optional: false
    - name: bbs
      version: ">=1.0.0"
      optional: true
  
  # Python package dependencies
  python_packages:
    - requests>=2.28.0
    - aiohttp>=3.8.0

# Plugin capabilities
capabilities:
  # Commands this plugin provides
  commands:
    - name: example
      description: "Example command"
      usage: "example [args]"
    - name: demo
      description: "Demo command"
      usage: "demo"
  
  # Scheduled tasks
  scheduled_tasks:
    - name: hourly_update
      interval: 3600  # Run every hour (in seconds)
    - name: daily_cleanup
      cron: "0 0 * * *"  # Run at midnight every day
  
  # BBS menu items
  menu_items:
    - menu: utilities
      label: "Example Plugin"
      command: example
      description: "Access example plugin features"

# Configuration
config:
  schema_file: "config_schema.json"
  defaults:
    enabled: true
    api_key: ""
    update_interval: 300
    debug_mode: false

# Permissions required by this plugin
permissions:
  - send_messages
  - database_access
  - http_requests
  - schedule_tasks
