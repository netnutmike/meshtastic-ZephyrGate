# Docker Compose configuration for ZephyrGate
# Provides a complete deployment with all required services

version: '3.8'

services:
  zephyrgate:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILD_DATE: ${BUILD_DATE:-}
        VERSION: ${VERSION:-1.0.0}
        VCS_REF: ${VCS_REF:-}
    image: zephyrgate:${VERSION:-latest}
    container_name: zephyrgate
    restart: unless-stopped
    
    # Environment variables
    environment:
      - ZEPHYR_DEBUG=${ZEPHYR_DEBUG:-false}
      - ZEPHYR_LOG_LEVEL=${ZEPHYR_LOG_LEVEL:-INFO}
      - ZEPHYR_WEB_PORT=${ZEPHYR_WEB_PORT:-8080}
      - ZEPHYR_DB_PATH=/app/data/zephyrgate.db
      - TZ=${TZ:-UTC}
    
    # Port mappings
    ports:
      - "${WEB_PORT:-8080}:8080"
    
    # Volume mounts
    volumes:
      - zephyr_data:/app/data
      - zephyr_logs:/app/logs
      - zephyr_config:/app/config
      # Mount host devices for serial connections
      - /dev:/dev:ro
      # Mount udev rules for device permissions
      - /run/udev:/run/udev:ro
    
    # Device access for serial/USB connections
    devices:
      - /dev/ttyUSB0:/dev/ttyUSB0  # Adjust based on your Meshtastic device
      # - /dev/ttyACM0:/dev/ttyACM0  # Alternative device path
    
    # Privileged mode for device access (use with caution)
    # privileged: true
    
    # Network configuration
    networks:
      - zephyr_network
    
    # Dependencies
    depends_on:
      - redis
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.5'
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis for caching and session storage
  redis:
    image: redis:7-alpine
    container_name: zephyr_redis
    restart: unless-stopped
    
    # Redis configuration
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    
    # Volume for Redis data
    volumes:
      - redis_data:/data
    
    # Network configuration
    networks:
      - zephyr_network
    
    # Health check
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.5'
        reservations:
          memory: 64M
          cpus: '0.1'

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: zephyr_nginx
    restart: unless-stopped
    profiles:
      - production
    
    ports:
      - "80:80"
      - "443:443"
    
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    
    networks:
      - zephyr_network
    
    depends_on:
      - zephyrgate
    
    # Health check
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: Prometheus monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: zephyr_prometheus
    restart: unless-stopped
    profiles:
      - monitoring
    
    ports:
      - "9090:9090"
    
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    
    networks:
      - zephyr_network

  # Optional: Grafana dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: zephyr_grafana
    restart: unless-stopped
    profiles:
      - monitoring
    
    ports:
      - "3000:3000"
    
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
    
    networks:
      - zephyr_network
    
    depends_on:
      - prometheus

# Named volumes for persistent data
volumes:
  zephyr_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_DIR:-./data}
  
  zephyr_logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${LOG_DIR:-./logs}
  
  zephyr_config:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${CONFIG_DIR:-./config}
  
  redis_data:
    driver: local
  
  nginx_logs:
    driver: local
  
  prometheus_data:
    driver: local
  
  grafana_data:
    driver: local

# Network configuration
networks:
  zephyr_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16