#   - viewer: Read-only access to dashboard, system status, nodes, messages, and logs
#
# To add a new user, use the web interface User Management section or manually add:
# users:
#   username:
#     username: username
#     password_hash: salt:hash  # Generated automatically when creating via web interface
#     role: admin|operator|viewer
#     email: user@example.com
#     full_name: Full Name
#     is_active: true
#     created_at: '2024-01-01T00:00:00+00:00'
#     last_login: null
#     last_password_change: '2024-01-01T00:00:00+00:00'

